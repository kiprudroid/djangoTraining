<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Blog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% load static %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-pink">
    <div class="container-fluid justify-content-end">
        <a class="navbar-brand" href="#">User Blog</a>
        <img src="{% static 'images/1.jpg'%}" alt="User Image" style="width: 50px; border-radius: 50%;">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="card mb-4">
        <img src="{% static 'images/2.jpeg'%}" class="card-img-top" alt="Car Image">
        <div class="card-body">
            <p class="card-text">Description about cars...</p>
            <button class="btn btn-primary me-2">Like</button>
            <button class="btn btn-secondary">Comment</button>
        </div>
    </div>

    <div class="card mb-4">
        <img src="{% static 'images/3.jpg'%}" class="card-img-top" alt="Flower Image">
        <div class="card-body">
            <p class="card-text">Description about flowers...</p>
            <button class="btn btn-primary me-2">Like</button>
            <button class="btn btn-secondary">Comment</button>
        </div>
    </div>
    
    <!-- Add more cards as needed -->
</main>

<footer class="bg-dark text-center py-4">
    <div class="container">
        <a href="#" class="text-decoration-none text-blue me-3">About</a>
        <a href="#" class="text-decoration-none text-blue me-3">Facebook</a>
        <a href="#" class="text-decoration-none text-blue me-3">Twitter</a>
        <a href="#" class="text-decoration-none text-blue">Instagram</a>
    </div>
</footer>

</body>
</html>
