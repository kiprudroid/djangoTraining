<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>
<style>
  body{
    display: grid;
  }
  table {
    border-collapse: separate;
    border-spacing: 5px;
    width: 50%;
    margin: auto;
  }
  th {
    background-color: green;
    color: white;
    border-radius: 5px 5px 0 0;
    padding: 10px;
    text-align: center;
  }
  td {
    background-color: lightgreen;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Quality</th>
      <th>Product Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Product A</td>
      <td>Good</td>
      <td>10 Bags</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Product B</td>
      <td>Good</td>
      <td>20 Bags</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Product C</td>
      <td>Good</td>
      <td>30 Bags</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Product D</td>
      <td>Good</td>
      <td>15 Bags</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Product E</td>
      <td>Good</td>
      <td>25 Bags</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Product F</td>
      <td>Good</td>
      <td>35 Bags</td>
    </tr>
  </tbody>
</table>

</body>
</html>
